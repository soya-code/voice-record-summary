<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声記録・文字起こし・要約</title>
</head>
<body>
    <h1>音声記録・文字起こし・要約</h1>
    <button id="start-recording">録音開始</button>
    <button id="stop-recording" disabled>録音停止</button>
    <p>文字起こし:</p>
    <textarea id="transcription" rows="10" cols="50" readonly></textarea>
    <p>要約:</p>
    <textarea id="summary" rows="5" cols="50" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
